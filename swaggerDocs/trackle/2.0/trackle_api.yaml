swagger: '2.0'
info:
  version: 2.0.0
  title: trackle REST API
  description: |-
    This is the definition of the trackle REST API containing the following parts:|
    - getting data (from device and user input) for one day, a range or days or a cycle
    - endpoints to create and update userinput
    - registration and login of trackle user accounts (including deletion of accounts)
    - read cycle statistics of user
    - getting trackle RAW data of sleeping periods
basePath: /api/trackleService/v2
produces:
  - application/json
paths:
  /:
    get:
      tags:
        - trackle
        - health
      summary: health monitor
      description: allows a quick check if the service is still up.
      responses:
        '200':
          description: everything is fine
          schema:
            $ref: '#/definitions/HealthResponse200'
  /check:
    get:
      tags:
        - trackle
        - health
      summary: health monitor
      description: allows a quick check if the service is still up.
      responses:
        '200':
          description: everything is fine
          schema:
            $ref: '#/definitions/HealthResponse200'
  /deepCheck:
    get:
      tags:
        - trackle
        - health
      summary: health monitor deep check
      description: allows a deep check of the service
      responses:
        '200':
          description: everything is fine
          schema:
            $ref: '#/definitions/DeepCheckHealthResponse200'
        '500':
          description: something is not fine
          schema:
            $ref: '#/definitions/DeepCheckHealthResponse500'
  '/device/claim/:hardwareDeviceId':
    post:
      tags:
        - trackle
        - sensor
      summary: CLAIM sensor
      description: 'prerequisition: trackle sensor and app already performed a handshake with the ubrich-trackle-key app found a trackle sensor and want to claim it; afterwards app and sensor can communicate trust worthy'
      parameters:
        - in: header
          name: Authorization
          description: ubirch token identifying the related user
          required: true
          type: string
        - in: path
          name: hardwareDeviceId
          description: the `hardwareDeviceId `of the device to claim
          required: true
          type: string
      responses:
        '202':
          description: device claimed successfully
          schema:
            $ref: '#/definitions/ClaimSuccess'
        '400':
          description: device claiming failed
          schema:
            $ref: '#/definitions/ClaimErrorResponse'
        '500':
          description: the backend has a problem
          schema:
            $ref: '#/definitions/ServerError'
  /userInput:
    post:
      tags:
        - trackle
        - user input
      summary: CREATE user input
      description: user set properties and inserted data for a day
      parameters:
        - in: header
          name: Authorization
          description: Bearer or ubirch token identifying the related user
          required: true
          type: string
        - in: body
          name: userInputSigned
          description: 'the data the user inserted and uploaded for one day, signed by the app'
          schema:
            $ref: '#/definitions/UserInputSigned'
      responses:
        '200':
          description: 'Successful response; returns the user input signed by the app, wrapped in an object documenting that the server accepted and signed that content sent by the app'
          schema:
            $ref: '#/definitions/UserInputAcceptedSigned'
        '400':
          description: Not successful response
          schema:
            $ref: '#/definitions/ErrorResponse'
    put:
      tags:
        - trackle
        - user input
      summary: CREATE or UPDATE user input
      description: user set properties and inserted data or update existing data for a day; !!important!! properties that had already been set in an earlier operation will be deleted by an update call when they are missing in the userInput object!!
      parameters:
        - in: header
          name: Authorization
          description: Bearer or ubirch token identifying the related user
          required: true
          type: string
        - in: body
          name: userInputSigned
          description: 'the updated data the user inserted and uploaded for one day, signed by the app'
          schema:
            $ref: '#/definitions/UserInputSigned'
      responses:
        '200':
          description: 'Successful response; returns the user input signed by the app, wrapped in an object documenting that the server accepted and signed that content sent by the app'
          schema:
            $ref: '#/definitions/UserInputAcceptedSigned'
        '400':
          description: Not successful response
          schema:
            $ref: '#/definitions/ErrorResponse'
  /user:
    delete:
      tags:
        - trackle
        - user
      summary: delete user in non-production environments
      description: |-
        allows us to delete users in non-production environments including:
        - trackle-service: userDevices
        - avatar-service: deleted from device owner lists
        - user-service: user record
        - key-service: public key
      parameters:
        - in: header
          name: Authorization
          description: Bearer token identifying the related user
          required: true
          type: string
        - in: body
          name: publicKeyToDelete
          description: signed public key delete request (forwarded to key-service)
          required: true
          schema:
            $ref: '#/definitions/DeletePublicKey'
      responses:
        '200':
          description: successfully deleted user information
        '400':
          description: user deletion failed
          schema:
            $ref: '#/definitions/ErrorResponse'
  /user/register:
    post:
      tags:
        - trackle
        - user
      summary: register a user
      description: register a user and store their public and private key (private can only be decrypted on user's device)
      parameters:
        - in: body
          name: register
          description: all information needed to register a user
          schema:
            $ref: '#/definitions/RegistrationObject'
      responses:
        '200':
          description: success
        '400':
          description: failed
          schema:
            $ref: '#/definitions/RegistrationError'
  '/user/login/:hashedSecret':
    get:
      tags:
        - trackle
        - user
      summary: login a user
      description: login a user. registered users could get their encrypted secret key.
      parameters:
        - in: path
          name: hashedSecret
          description: hashed authorization secret which is derived from user passphrase
          required: true
          type: string
      responses:
        '202':
          description: success
          schema:
            $ref: '#/definitions/LoginSuccessful'
        '400':
          description: failed
          schema:
            $ref: '#/definitions/LoginError'
        '500':
          description: failed
          schema:
            $ref: '#/definitions/LoginError'
  '/cycle/id/{cycleId}':
    get:
      tags:
        - trackle
        - cycle
      summary: GET cycle data
      description: returns cycle related information
      parameters:
        - in: path
          name: cycleId
          description: id of the cycle
          required: true
          type: string
        - in: header
          name: Authorization
          description: Bearer or ubirch token identifying the related user
          required: true
          type: string
      responses:
        '200':
          description: Successful response; returns the requested cycle data
          schema:
            $ref: '#/definitions/CycleObject'
        '400':
          description: Not successful response
          schema:
            $ref: '#/definitions/ErrorResponse'
  '/day/{day}':
    get:
      tags:
        - trackle
        - day
      parameters:
        - in: header
          name: Authorization
          description: Bearer or ubirch token identifying the related user
          required: true
          type: string
        - in: path
          name: day
          description: date of the day the user requests data for
          required: true
          type: string
          format: date
      summary: data for a day
      description: 'Query all available data for one day, that the authenticated user has inserted for that day or that have been measured by the user''s device or that have been aggregated from known information in the backend'
      responses:
        '200':
          description: Successful response; returns an trackle day info object
          schema:
            $ref: '#/definitions/DayInfoObject'
        '400':
          description: Not successful response
          schema:
            $ref: '#/definitions/ErrorResponse'
  /day/lastupdated:
    get:
      tags:
        - trackle
        - day
      parameters:
        - in: header
          name: Authorization
          description: Bearer or ubirch token identifying the related user
          required: true
          type: string
      description: tells us when any day of a user has been last updated
      responses:
        '202':
          description: successful response; returns last updated information
          schema:
            $ref: '#/definitions/LastUpdated'
        '400':
          description: Not successful response
          schema:
            $ref: '#/definitions/ErrorResponse'
  '/day/from/{fromDay}/until/{untilDay}':
    get:
      tags:
        - trackle
        - day
      parameters:
        - in: header
          name: Authorization
          description: Bearer or ubirch token identifying the related user
          required: true
          type: string
        - in: path
          name: fromDay
          description: first day from date range the user requests data for
          required: true
          type: string
          format: date
        - in: path
          name: untilDay
          description: last day from date range the user requests data for
          required: true
          type: string
          format: date
      summary: data for a day
      description: 'Query all available data for a range of days, that the authenticated user has inserted for that days or that have been measured by the user''s device or that have been aggregated from known information in the backend'
      responses:
        '200':
          description: Successful response; returns an array of trackle day info objects
          schema:
            type: array
            items:
              $ref: '#/definitions/DayInfoObject'
        '400':
          description: Not successful response
          schema:
            $ref: '#/definitions/ErrorResponse'
  '/sleepingPeriod/{sleepingPeriodId}':
    get:
      tags:
        - trackle
        - sleepingPeriod
      summary: sleeping period temperature curve
      description: return the data that has been measured during the sleeping period
      parameters:
        - in: path
          name: sleepingPeriodId
          description: id of the sleeping period curve; UUID
          required: true
          type: string
        - in: header
          name: Authorization
          description: Bearer token identifying the related user
          required: true
          type: string
      responses:
        '200':
          description: Successful response; returns the requested sleeping period temperature curve
          schema:
            $ref: '#/definitions/SleepingPeriodObject'
        '400':
          description: Not successful response
          schema:
            $ref: '#/definitions/ErrorResponse'
  '/user/check/{hashedEmail}':
    get:
      tags:
        - trackle
        - profile
      summary: CHECK if user exists
      description: check existence of user by hashed email address
      parameters:
        - in: path
          name: hashedEmail
          description: hashed email address (SHA-512(email_toLower_trim))
          required: true
          type: string
      responses:
        '200':
          description: Successful response; returns if user for given email address already exists or not
          schema:
            $ref: '#/definitions/CheckEmailExists'
        '400':
          description: Not successful response; especially if user already exists
          schema:
            $ref: '#/definitions/CheckEmailError'
  /user/info:
    get:
      tags:
        - trackle
        - profile
        - 2BImplemented
      summary: READ user info
      description: returns user info account data
      parameters:
        - in: header
          name: Authorization
          description: Bearer or ubirch token identifying the related user
          required: true
          type: string
      responses:
        '200':
          description: Successful response; returns the requested user info
          schema:
            $ref: '#/definitions/UserInfoAcceptedSigned'
        '400':
          description: Not successful response; especially if user doesn't exist
          schema:
            $ref: '#/definitions/ErrorResponse'
  /user/settings:
    post:
      tags:
        - trackle
        - user
        - profile
        - 2BImplemented
      summary: CREATE user settings
      description: set user specific settings
      parameters:
        - in: header
          name: Authorization
          description: Bearer or ubirch token identifying the related user
          required: true
          type: string
        - in: body
          name: userSettingsSigned
          description: 'user settings the user inserted initially, signed by the app'
          schema:
            $ref: '#/definitions/UserSettingsSigned'
      responses:
        '200':
          description: 'Successful response; returns the user settings signed by the app, wrapped in an object documenting that the server accepted and signed that content sent by the app'
          schema:
            $ref: '#/definitions/UserSettingsAcceptedSigned'
        '400':
          description: Not successful response
          schema:
            $ref: '#/definitions/ErrorResponse'
    put:
      tags:
        - trackle
        - user
        - profile
        - 2BImplemented
      summary: UPDATE user settings
      description: update user specific settings
      parameters:
        - in: header
          name: Authorization
          description: Bearer token identifying the related user
          required: true
          type: string
        - in: body
          name: userSettingsSigned
          description: 'user settings the user changed, signed by the app'
          schema:
            $ref: '#/definitions/UserSettingsSigned'
      responses:
        '200':
          description: 'Successful response; returns the user settings signed by the app, wrapped in an object documenting that the server accepted and signed that content sent by the app'
          schema:
            $ref: '#/definitions/UserSettingsAcceptedSigned'
        '400':
          description: Not successful response
          schema:
            $ref: '#/definitions/ErrorResponse'
    get:
      tags:
        - trackle
        - user
        - profile
        - 2BImplemented
      summary: READ user settings
      description: returns user specific settings
      parameters:
        - in: header
          name: Authorization
          description: Bearer token identifying the related user
          required: true
          type: string
      responses:
        '200':
          description: 'Successful response; returns the user settings signed by the app, wrapped in an object documenting that the server accepted and signed that content sent by the app'
          schema:
            $ref: '#/definitions/UserSettingsAcceptedSigned'
        '400':
          description: Not successful response
          schema:
            $ref: '#/definitions/ErrorResponse'
  /cycle/stats:
    get:
      tags:
        - trackle
        - cycle
        - profile
        - 2BImplemented
      summary: READ user cycle statistics
      description: return statistics about users cycles analysed from collected measured temperatures and user inputs
      parameters:
        - in: header
          name: Authorization
          description: Bearer token identifying the related user
          required: true
          type: string
      responses:
        '200':
          description: Successful response; returns the requested user cycle statistics
          schema:
            $ref: '#/definitions/CycleStatsSigned'
        '400':
          description: Not successful response
          schema:
            $ref: '#/definitions/ErrorResponse'
  /user/profile:
    get:
      tags:
        - trackle
        - user
        - profile
        - 2BImplemented
      summary: READ user profile
      description: 'returns user profile containing user info, user settings and cycle statistics'
      parameters:
        - in: header
          name: Authorization
          description: Bearer token identifying the related user
          required: true
          type: string
      responses:
        '200':
          description: Successful response; returns the requested user profile
          schema:
            $ref: '#/definitions/UserProfile'
        '400':
          description: Not successful response; especially if user doesn't exist
          schema:
            $ref: '#/definitions/ErrorResponse'
definitions:
  SignedObject:
    type: object
    discriminator: SignedObject
    description: the additional contained property/object is signed by the signature
    required:
      - signature
      - signatureCreated
    properties:
      signature:
        type: string
        description: signature the payload has been signed with
      signatureCreated:
        type: string
        format: date-time
        description: the timestamp when this signature was created
  AcceptedSignedObject:
    allOf:
      - $ref: '#/definitions/SignedObject'
      - type: object
        discriminator: AcceptedSignedObject
        description: 'the additional contained property/object is signed by the app, that has been accepted and signed by server afterwards'
        required:
          - acceptedDate
        properties:
          acceptedDate:
            type: string
            format: date-time
            description: timestamp when server accepted the created or last updated signed data
          created:
            type: string
            format: date-time
            description: timestamp of creation date
          lastUpdated:
            type: string
            format: date-time
            description: timestamp when this data has been last updated
  ErrorResponseObject:
    discriminator: ErrorResponseObject
    type: object
    description: error object with error code and message
    required:
      - apiVersion
      - status
      - error
    properties:
      apiVersion:
        type: string
      status:
        type: string
        description: KO because it's an error
      error:
        type: object
        required:
          - errorId
          - errorMessage
        properties:
          errorId:
            type: string
          errorMessage:
            type: string
  ClaimSuccess:
    description: possible errors for claiming request
    allOf:
      - $ref: '#/definitions/UbirchJsonResponse'
    example:
      version: '1.0'
      status: OK
      message: 'device 12341234 claimed for user: Jane Smith'
  ClaimErrorResponse:
    description: possible errors for claiming request
    allOf:
      - $ref: '#/definitions/TrackleError'
    example:
      version: '1.0'
      status: NOK
      errorType: ValidationError
      errorMessage: device 12341234 does not exist
  RegistrationError:
    allOf:
      - $ref: '#/definitions/TrackleError'
    example:
      version: '1.0'
      status: NOK
      errorType: RegistrationError
      errorMessage: failed to create user record
  LoginError:
    allOf:
      - $ref: '#/definitions/TrackleError'
    example:
      version: '1.0'
      status: NOK
      errorType: LoginError
      errorMessage: failed to login user
  LoginSuccessful:
    type: object
    description: Set of all encrypted private keys for user that just logged in. This can be used to transfer key pairs to another/new device for example.
    required:
      - encryptedPrivateKeys
    properties:
      encryptedPrivateKeys:
        type: array
        items:
          type: string
          description: A single encrypted private key. Only the user has the password to decrypt it while our server never had it.
    example:
      encryptedPrivateKey:
        - 06bb7aab-275a-4812-adbb-31226754c5d3
  CycleObject:
    type: object
    description: all available data for one cycle.
    required:
      - cycleCounter
      - cycleBegin
      - created
      - lastUpdated
    properties:
      cycleCounter:
        type: integer
        description: running counter of all cycles
      cycle1:
        type: boolean
        description: If true this cycle is being treated as the first one meaning that this one is being handled a bit different from all the other ones. Amongst other thing we're looking for an extra dragon.
      cycleBegin:
        type: string
        format: date-time
        description: first day in this cycle
      cycleEnd:
        type: string
        format: date-time
        description: last day in this cycle
      cycleLength:
        type: integer
        description: number of days the cycle lasted
      menstruationLength:
        type: integer
        description: number of days menstruation lasted
      ovulationIndex:
        type: integer
        description: if set this is the index (as in array index; start counting with zero) of the ovulation day (e.g. if set to 14 then ovulation was detected on day 15).
      postOvulationLength:
        type: integer
        description: if set we know how many days long the post-ovulation phase has been.
      aggregatedSigned:
        $ref: '#/definitions/CycleAggregatedSigned'
        description: aggregated information if available
      created:
        type: string
        format: date-time
        description: cycle's creation date
      lastUpdated:
        type: string
        format: date-time
        description: cycle's last modified date
  CycleAggregatedSigned:
    type: object
    description: aggregated information in relation to a cycle (signed by backend)
    required:
      - aggregated
      - signature
      - signatureCreated
    properties:
      aggregated:
        $ref: '#/definitions/CycleAggregated'
      signature:
        type: string
        description: signature of `baseline` field as created by backend
      signatureCreated:
        type: string
        format: date-time
        description: time the signature had been created
  CycleAggregated:
    type: object
    description: aggregated information in relation to a cycle
    required:
      - baseline
      - created
      - lastUpdated
    properties:
      baseline:
        $ref: '#/definitions/NfpBaseline'
      created:
        type: string
        format: date-time
        description: creation date of this `CycleAggregated`
      lastUpdated:
        type: string
        format: date-time
        description: last updated date of this `CycleAggregated`
  NfpBaseline:
    type: object
    description: NFP charts typically include a baseline. This object provides all relevant information about it.
    required:
      - temperature
      - begin
      - end
    properties:
      temperature:
        type: number
        format: float
        description: baseline should be drawn at this temperature
      begin:
        type: string
        format: date-time
        description: baseline's first day
      end:
        type: string
        format: date-time
        description: baseline's last day
    example:
      temperature: 36.35
      begin: '2018-03-01T00:00:00.000Z'
      end: '2018-03-01T00:00:00.000Z'
  LastUpdated:
    type: object
    description: tells us when most recent last updated of any of a user's days
    properties:
      lastUpdated:
        type: string
        format: date-time
    example:
      lastUpdated: '2018-08-271T11:03:42.230Z'
  DayInfoObject:
    type: object
    description: all available data for one day. From user input the authenticated user inserted or that have been measured by the user's device or that have been aggregated from known information in the backend
    properties:
      date:
        type: string
        format: date-time
        description: the day this data is about
      aggregatedSigned:
        description: aggregated data of this day signed by server
        allOf:
          - $ref: '#/definitions/SignedObject'
          - type: object
            properties:
              aggregated:
                type: object
                description: the measured data and/or aggregated information for this day
                properties:
                  date:
                    type: string
                    format: date-time
                    description: the day this data is about
                  instantTime:
                    type: object
                    description: 'values at the given instant time (defined by NFP as the best instant time to measure the temperature every day, adjusted by the user)'
                    properties:
                      temperature:
                        type: number
                        format: float
                        description: temperature measured at given instant time
                      timestamp:
                        type: string
                        format: date-time
                        description: the real timestamp when the instant time temperature is measured; it is the nearest measured value round about the instantTime.desiredTime
                      desiredTime:
                        type: string
                        description: 'instant time (given by NFP and adjusted by the user) when the temperature is and will be measured every day; in full-time format (e.g. 06:00:00.000Z)'
                  basal:
                    type: object
                    description: lowest measured values of the whole sleeping period of that day
                    properties:
                      temperature:
                        type: number
                        format: double
                        description: lowest measured temperature of the whole sleeping period of that day
                      sleepingPeriodId:
                        type: string
                        description: UUID of the sleeping period during which this basal temperature is measured (for drilldown to sleeping period temperature)
                      timestamp:
                        type: string
                        format: date-time
                        description: the timestamp when the basal temperature is measured the first time during the sleeping period
                  cycle:
                    type: object
                    description: user's cycle during the given date
                    properties:
                      id:
                        type: string
                        description: UUID of the cycle
                      counter:
                        type: integer
                        format: int32
                        description: the number of the cycle; all cycles measured with trackle are numbered consecutively
                  sleepingPeriodIds:
                    type: array
                    items:
                      type: string
                      description: 'UUIDs of all sleeping periods measured during this day; if the user sleeps several time during one day and always uses the device or removes the device temporarily during the night, several sleeping periods are generated'
                  cycleDayCounter:
                    type: integer
                    format: int32
                    description: number of the day inside the cycle (every cycle starts with day number 1)
                  fertile:
                    type: object
                    description: 'fertile state of the day, if the user is fertile or not'
                    properties:
                      state:
                        type: boolean
                        description: true if the user is fertile at that day
                      ovulation:
                        type: boolean
                        description: true if the ovulation probably happened at this day
                      prognosis:
                        type: boolean
                        description: true if the fertility of this day is a prognosis; this is the case if the ovulation of this cycle has not yet been measured
                  dragon:
                    type: boolean
                    description: if set to true this day should be marked as a dragon in basal body temperature curve
                    default: false
                  menstruation:
                    type: object
                    description: 'menstruation state of the day; menstruation is aggregated by backend from bleedingIntensity inserted by user; if bleeding implies menstruation, intermenstrual bleeding or even ovulation depends on intensitiy and moment of bleeding during user''s cycle'
                    properties:
                      state:
                        type: boolean
                        description: true if this day is during the menstruation of the user
                      prognosis:
                        type: boolean
                        description: true if the menstruation state of this day is a prognosis; this is the case if this menstruation is in the future or (maybe) user has not inserted bleeding at a day the backend expects user's menstruation
                  nfpIgnore:
                    type: boolean
                    description: if set to true this day should be marked as to be ignored in basal body temperature curve
                    default: false
                  created:
                    type: string
                    format: date-time
                    description: timestamp of creation date
                  lastUpdated:
                    type: string
                    format: date-time
                    description: timestamp when this data has been updated last
      userInputAcceptedSigned:
        $ref: '#/definitions/UserInputAcceptedSigned'
    example:
      date: '2017-09-20T22:00:00.000Z'
      aggregatedSigned:
        aggregated:
          date: '2017-09-20T00:00:00.000Z'
          instantTime:
            temperature: 36.81
            timestamp: '2017-09-20T05:58:00.000Z'
            desiredTime: '06:00:00.000Z'
          basal:
            temperature: 36.62
            sleepingPeriodId: 4a904a91-cabf-417e-981c-5be70654ae98
            timestamp: '2017-08-20T04:34:17.000Z'
          cycle:
            id: eb74fad9-cec2-4c9b-b5e4-64b102bab987
            counter: 3
          sleepingPeriodIds:
            - b3c5ecf8-3e13-4912-a4e8-ae42f1ad1315
            - 4a904a91-cabf-417e-981c-5be70654ae98
          cycleDayCounter: 14
          dragon: true
          fertile:
            state: false
            ovulation: false
            prognosis: true
          menstruation:
            state: false
            prognosis: true
          intermenstrualBleeding:
            state: false
          created: '2017-09-20T08:20:00.000Z'
