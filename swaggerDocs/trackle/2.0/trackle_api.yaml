          deviceId: d971aca0-7769-401b-a402-6c42c22be847
          timestamp: '2016-06-04T23:42:56.323Z'
          temperature: 35.2
          ignore: true
          ignoreComment: out of body
        - id: 1291b73e-bb7c-440c-a93b-9d75f3bcdb1c
          deviceId: d971aca0-7769-401b-a402-6c42c22be847
          timestamp: '2016-06-04T23:41:58.887Z'
